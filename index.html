<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/assets/crossmarx logo.png" />
    <title>Project Footprint Handprint</title>
  </head>

  <body>
    <nav class="header">
      <h1>Naam bedrijf</h1>
      <img src="assets/crossmarx logo.png" alt="Logo bedrijf" />
      <search>
        <input type="search" />
      </search>
    </nav>

    <section class="footprint">
      <h2>Footprint</h2>
      <ul>
        <li>Percentage footprint</li>
        <li>Oorzaak..</li>
        <li>Informatie..</li>
      </ul>
    </section>

    <section class="status">
      <h2>Status balk</h2>
      <div class="statusbalk">
        <meter max="100" low="33" high="66" optimum="80" value="70"></meter>
      </div>
    </section>

    <section class="handprint">
      <h2>Handprint</h2>
      <ul>
        <li>Percentage handprint</li>
        <li>Oorzaak..</li>
        <li>Informatie..</li>
      </ul>
    </section>
    <footer></footer>
  </body>
</html>
